<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/b5cf660ad5.js" crossorigin="anonymous"></script>
    <title>Vite App</title>
  </head>
  <body class="bg-Charcoal">

    <div class="w-7/12 bg-zinc-100 m-auto flex flex-col items-center rounded-lg mt-5 relative">
      <i id="cross" class="fa-solid fa-xmark absolute right-7 top-5 text-2xl cursor-pointer"></i>
      <input id="input-img" name="img" type="file" class="h-36 w-36 rounded-full border-2 cursor-pointer mt-10 relative"></input>
      <img id="myimage" height="200">
      <p class="mt-5 mb-5">Upload image</p>
      <form class="w-10/12 text-center">
        <input id="name" name="name" type="text" class="w-full mt-5 rounded-lg p-2 focus:outline-none border-4" placeholder="Enter a name">
        <input id="short-description" name="shortDescription" type="text" class="w-full mt-5 rounded-lg p-2 focus:outline-none border-4" placeholder="Enter a short desciption">
        <textarea id="description" name="description" class="w-full mt-10 pb-20 rounded-lg p-2 focus:outline-none border-4" type="text" placeholder="Description"></textarea>
        <div>
          <button id="save" class="w-32 h-10 m-8 border-4 text-blue-500 border-blue-500 rounded-lg hover:bg-blue-500 hover:text-white transition-all cursor-pointer">Save</button>
          <button id="delete" class="w-32 h-10 m-8 text-red-500 border-4 border-red-500 rounded-lg hover:bg-red-500 hover:text-white transition-all">Delete</button>
        </div>
      </form>
    </div>
    

    <script type="module" src="/main.js"></script>
  </body>
</html>
