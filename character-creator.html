<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/b5cf660ad5.js" crossorigin="anonymous"></script>
    <title>Vite App</title>
  </head>
  <body class="bg-Charcoal bodyMainpage">

    <h1 class="text-whitePolice text-4xl mx-60 mt-6 mb-10 font-extrabold">
      Character Manager
    </h1>

    <div class="w-7/12 bg-zinc-100 m-auto flex flex-col items-center rounded-lg mt-5 mb-10 relative">
      <a href="./index.html"><i id="cross" class="fa-solid fa-xmark absolute right-7 top-5 text-2xl cursor-pointer"></i></a>
      <button id="select-img" class="absolute h-36 w-36 rounded-full border-2 cursor-pointer mt-10 bg-white text-5xl">+</button>
      <input id="input-img" type="file" accept="image/png, image/jpeg" class="h-36 w-36 rounded-full border-2 cursor-pointer mt-10 bg-white"></input>
      <div id="myimage" class="absolute h-36 w-36 rounded-full border-2 mt-10 hidden cursor-pointer"></div>
      <p class="mt-5 mb-5">Upload image</p>
        <input id="name" name="name" type="text" class="w-9/12 mt-5 rounded-lg p-2 focus:outline-none border-4" placeholder="Enter a name">
        <input id="short-description" name="shortDescription" type="text" class="w-9/12 mt-5 rounded-lg p-2 focus:outline-none border-4" placeholder="Enter a short desciption">
        <textarea id="description" name="description" class="w-9/12 mt-10 pb-20 rounded-lg p-2 focus:outline-none border-4" type="text" placeholder="Description"></textarea>
        <div>
          <button id="save" class="w-32 h-10 m-8 border-4 text-blue-500 border-blue-500 rounded-lg hover:bg-blue-500 hover:text-white transition-all cursor-pointer">Save</button>
          <button id="delete" class="w-32 h-10 m-8 text-red-500 border-4 border-red-500 rounded-lg hover:bg-red-500 hover:text-white transition-all">Delete</button>
        </div>
    </div>
    
    <script type="module" src="/main.js"></script>
  </body>
</html>
